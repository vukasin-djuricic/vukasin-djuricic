<svg width="450" height="230" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Sakrij sve elemente poruka na poƒçetku */
    .message-group {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    /* Definicija animacije za postepeno pojavljivanje */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Definicija animacije za efekat kucanja */
    .typing-indicator circle {
      animation: bounce 1.2s infinite;
    }
    
    .typing-indicator circle:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator circle:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    /* Postavljanje ka≈°njenja za svaku poruku da se pojave sekvencijalno */
    #group1 { animation-delay: 1s; } 
    #typing1 { animation-delay: 2.5s; }
    #group2 { animation-delay: 4s; }
    #typing2 { animation-delay: 5.5s; }
    #group3 { animation-delay: 7s; }
    #typing3 { animation-delay: 8.5s; }
    #group4 { animation-delay: 10s; }

  </style>

  <!-- Prva poruka -->
  <g id="group1" class="message-group">
    <rect x="10" y="10" width="180" height="30" rx="15" fill="#E1E1E1"/>
    <text x="25" y="30" font-family="Arial, Helvetica, sans-serif" font-size="14">Hey! I'm Vukasin üëã</text>
  </g>

  <!-- Indikator kucanja pre druge poruke -->
  <g id="typing1" class="message-group typing-indicator">
      <rect x="10" y="50" width="50" height="30" rx="15" fill="#E1E1E1"/>
      <circle cx="23" cy="65" r="2.5" fill="#888"/>
      <circle cx="33" cy="65" r="2.5" fill="#888"/>
      <circle cx="43" cy="65" r="2.5" fill="#888"/>
  </g>

  <!-- Druga poruka -->
  <g id="group2" class="message-group">
    <rect x="10" y="50" width="390" height="30" rx="15" fill="#E1E1E1"/>
    <text x="25" y="70" font-family="Arial, Helvetica, sans-serif" font-size="14">A 3rd-year Computer Science student in Belgrade, Serbia.</text>
  </g>
  
  <!-- Indikator kucanja pre treƒáe poruke -->
  <g id="typing2" class="message-group typing-indicator">
      <rect x="10" y="90" width="50" height="30" rx="15" fill="#E1E1E1"/>
      <circle cx="23" cy="105" r="2.5" fill="#888"/>
      <circle cx="33" cy="105" r="2.5" fill="#888"/>
      <circle cx="43" cy="105" r="2.5" fill="#888"/>
  </g>

  <!-- Treƒáa poruka -->
  <g id="group3" class="message-group">
    <rect x="10" y="90" width="370" height="30" rx="15" fill="#E1E1E1"/>
    <text x="25" y="110" font-family="Arial, Helvetica, sans-serif" font-size="14">I enjoy building things with C#, Java, and OpenGL.</text>
  </g>
  
  <!-- Indikator kucanja pre ƒçetvrte poruke -->
  <g id="typing3" class="message-group typing-indicator">
      <rect x="10" y="130" width="50" height="30" rx="15" fill="#E1E1E1"/>
      <circle cx="23" cy="145" r="2.5" fill="#888"/>
      <circle cx="33" cy="145" r="2.5" fill="#888"/>
      <circle cx="43" cy="145" r="2.5" fill="#888"/>
  </g>

  <!-- ƒåetvrta poruka -->
  <g id="group4" class="message-group">
    <rect x="10" y="130" width="350" height="30" rx="15" fill="#E1E1E1"/>
    <text x="25" y="150" font-family="Arial, Helvetica, sans-serif" font-size="14">Feel free to check out my projects down below!</text>
  </g>

</svg>